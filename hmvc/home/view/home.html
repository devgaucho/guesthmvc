<div class="container">
	<div class="row">
		<div class="col3"></div>
		<div class="col6 text-center">
			<h1>{{SITE_NAME}}</h1>
			<form action="{{SITE_URL}}/messages" class="vertical" method="post">
				<label for="message">Mensagem:</label>
				<textarea name="message" id="message" maxlength="128" minlength="1" required></textarea>
				<button type="submit">Enviar</button>
			</form>
			{{#messages}}
			{{message}}
			<br>
			<small>{{created_at_h}}</small>
			<hr>
			{{/messages}}
		</div>
	</div>
</div>
